name: Tests

on:
  push:
    branches: [main]
    paths:
      - 'webhook_server/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest -v
