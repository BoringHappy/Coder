name: Task
description: Implementation task linked to a spec
title: "[Task]: "
labels: ["task"]
type: Task
body:
  - type: markdown
    attributes:
      value: |
        Tasks are normally created automatically by `/pm:spec-decompose`. Use this template only for manual task creation.

  - type: input
    id: spec-ref
    attributes:
      label: Parent Spec
      description: Link to the parent spec issue (e.g. #42)
      placeholder: "#42"
    validations:
      required: true

  - type: textarea
    id: user-story
    attributes:
      label: User Story
      description: Who needs this and why?
      placeholder: |
        As a <role>, I want to <action> so that <outcome>.
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Technical details of what needs to be implemented
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: Definition of Done â€” all boxes must be checked before closing
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
    validations:
      required: true

  - type: textarea
    id: definition-of-done
    attributes:
      label: Definition of Done
      description: Standard checklist that applies to every task
      value: |
        - [ ] Code reviewed and approved
        - [ ] Tests written and passing
        - [ ] No regressions introduced
        - [ ] Documentation updated if needed
        - [ ] Deployed to staging / feature env (if applicable)

  - type: input
    id: story-points
    attributes:
      label: Story Points
      description: Effort estimate using Fibonacci scale (1, 2, 3, 5, 8, 13)
      placeholder: "3"

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - Low
        - Medium
        - High
        - Critical

  - type: input
    id: tags
    attributes:
      label: Tags
      description: Area tags (e.g. api, ui, data, infra)
      placeholder: api, data

  - type: input
    id: depends-on
    attributes:
      label: Depends On
      description: Task issue numbers this depends on
      placeholder: "#10, #11"
